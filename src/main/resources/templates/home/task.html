<html lang="pt-br" xmlns="thymeleaf.org" th:replace="~{template :: layout (~{:: main})}">

<body>
	
	<main>
		<script src="/content/donetask.js"></script>
		<div class="container border border-primary rounded p-3 ">
			<h1 th:text="${task.getTitle()}"></h1>
			<p th:text="${task.getContent}"></p>
			<button th:value="${task.getID}" onclick="DoneTask(this.getAttribute('value'))"
				class="btn btn-primary">Concluir</button>

		</div>
	</main>
</body>

</html>s
